<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      li {
        list-style: none;
        font-size: 16px;
        font-weight: bold;
      }
     td{
         background-color: rgba(211, 211, 211, 0.377);
         padding: 7px 0;
     }
     body{
         background-color: #eeeeee7a;
     }
    </style>
  </head>
  <body>
    <header>
      <h2 class="text-center mt-4">Shopping Cart</h2>
      <br />
    </header>
    <main>
      <section class="d-flex flex-column">
        <div class="input-div w-25 mx-auto">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="product-name"
              placeholder="Please Input Product Name"
            />
          </div>

          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              id="product-price"
              placeholder="Please Input Product Price"
            />
          </div>
        </div>
        <div class="mx-auto">
          <button
            onclick="getInputValue()"
            type="submit"
            class="btn btn-primary fw-bold"
          >
            Add to Cart
          </button>
          <button
            onclick="placeOrder()"
            type="submit"
            class="btn btn-primary fw-bold"
          >
            Place Order
          </button>
        </div>
      </section>
          <section>
            <table id="product-table" class="table table-info w-25 mx-auto mt-5 text-center">
              <tr class="">
                <th>Product</th>
                <th>Price</th>
              </tr>
            </table>
          </section>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
